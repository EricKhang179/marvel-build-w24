<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img src="images/logo.svg" id="main-logo" alt="Marvel Logo">
    </header>
    
    <main>
        <nav>
            <ul class="Characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="cap"></div>
                        <h3>Captain America</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="carol"></div>
                        <h3>Captain Marvel</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="clint"></div>
                        <h3>Hawkeye</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="hulk"></div>
                        <h3>Hulk</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="thor"></div>
                        <h3>Thor</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprte" id="widow"></div>
                        <h3>Black Widow</h3>
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Choose your hero!</h3>
            <p>Use your mouse to hover / click to discover about each Marvel Character</p>
        </section>
    </main>

    <footer class="stick-footer">
        <h3>All Iamges &copy; Marvel</h3>
    </footer>
</body>
</html>
